<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>align-self</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css">
	.box{
		flex-wrap:wrap;
		height:500px;
		align-items:baseline;
	}
	.item{
		width:198px;
		font-size:30px
	}
	.item0{
		font-size:100px;
	}

	
	.auto{
		
	}
	.stretch{
		height:auto;
		align-self:stretch;
	}
	.flex-start{
		align-self:flex-start;
	}
	.flex-end{
		align-self:flex-end;
	}
	.center{
		align-self:center;
	}
	.baseline{
		align-self:baseline;
		font-size:90px
	}

	</style>
</head>
<body>
	<h1>align-self：单独设置该项目在垂直方向上的对齐方式，当前box默认align-items值为:baseline;</h1>
	<div class="box">
		<div class="item item0">1</div>
		<div class="item">2</div>
		<div class="item">3</div>

		<div class="item stretch">stretch</div>
		<div class="item flex-start">flex-start</div>
		<div class="item flex-end">flex-end</div>
		<div class="item center">center</div>
		<div class="item baseline">baseline</div>
	</div>
</body>
</html>
