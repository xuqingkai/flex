<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex-grow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css">
	.box{
		flex-wrap:wrap;
	}
	.flex-grow-1{
		flex-grow:1
	}
	.flex-grow-2{
		flex-grow:2
	}

	</style>
</head>
<body>
	<h1>flex-grow：项目伸展比例，0表示不伸展</h1>
	<div class="box">
		<div class="item item150">1</div>
		<div class="item item150">2</div>
		<div class="item item150">3</div>
		<div class="item item150">4</div>
	</div>
	<h1>flex-grow：项目伸展比例，1表示等比伸展</h1>
	<div class="box">
		<div class="item item150">1</div>
		<div class="item item150 flex-grow-1">2</div>
		<div class="item item150 flex-grow-1">3</div>
		<div class="item item150">4</div>
	</div>
	<h1>flex-grow：这个数值可以理解为伸展速度比值，不要理解为结果比值，也就是说伸展出来的数值的比值</h1>
	<div class="box">
		<div class="item item150">1</div>
		<div class="item item150 flex-grow-1">2</div>
		<div class="item item150 flex-grow-2">3</div>
		<div class="item item150">4</div>
	</div>
</body>
</html>
