<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex-shrink</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<style type="text/css">
	.box{
		flex-wrap:no-wrap;
	}

	.flex-shrink-0{
		flex-shrink:0;
	}
	.flex-shrink-1{
		
	}
	</style>
</head>
<body>
	<h1>项目伸展比例，0表示不伸展，前提：flex-wrap:no-wrap;否则无效果，</h1>
	<h1>flex-shrink：1，默认</h1>
	<div class="box">
		<div class="item item200">1</div>
		<div class="item item150">2</div>
		<div class="item item150">3</div>
		<div class="item item150">4</div>
		<div class="item item150">5</div>
		<div class="item item150">6</div>
		<div class="item item150">7</div>
	</div>
	<h1>flex-shrink：0，</h1>
	<div class="box">
		<div class="item item200 flex-shrink-0">1</div>
		<div class="item item150 flex-shrink-1">2</div>
		<div class="item item150 flex-shrink-1">3</div>
		<div class="item item150 flex-shrink-1">4</div>
		<div class="item item150 flex-shrink-1">5</div>
		<div class="item item150 flex-shrink-1">6</div>
		<div class="item item150 flex-shrink-1">7</div>

	</div>
</body>
</html>
